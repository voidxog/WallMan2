name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      JAVA_VERSION: '17'
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Decode and write release keystore (if provided)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        shell: bash
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > key.jks

      - name: Build Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :app:assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Signed Release APK (if keystore secrets provided)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' && env.ANDROID_STORE_PASSWORD != '' && env.ANDROID_KEY_PASSWORD != '' && env.ANDROID_KEY_ALIAS != '' }}
        uses: gradle/gradle-build-action@v3
        with:
          arguments: |
            -Psigning.storePassword=${{ env.ANDROID_STORE_PASSWORD }} \
            -Psigning.keyPassword=${{ env.ANDROID_KEY_PASSWORD }} \
            -Psigning.keyAlias=${{ env.ANDROID_KEY_ALIAS }} \
            :app:assembleRelease --stacktrace

      - name: Upload Release APK (if built)
        if: ${{ always() && hashFiles('app/build/outputs/apk/release/app-release.apk') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Build Non-minified Release (optional)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' && env.ANDROID_STORE_PASSWORD != '' && env.ANDROID_KEY_PASSWORD != '' && env.ANDROID_KEY_ALIAS != '' }}
        uses: gradle/gradle-build-action@v3
        with:
          arguments: |
            -Psigning.storePassword=${{ env.ANDROID_STORE_PASSWORD }} \
            -Psigning.keyPassword=${{ env.ANDROID_KEY_PASSWORD }} \
            -Psigning.keyAlias=${{ env.ANDROID_KEY_ALIAS }} \
            :app:assembleNonMinifiedRelease --stacktrace

      - name: Upload Non-minified Release APK (if built)
        if: ${{ always() && hashFiles('app/build/outputs/apk/nonMinifiedRelease/app-nonMinifiedRelease.apk') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-nonMinifiedRelease-apk
          path: app/build/outputs/apk/nonMinifiedRelease/app-nonMinifiedRelease.apk
